<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Companies</title>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <script src= "js/controllers.js"></script>
        <link rel="stylesheet"
          href="https://bootswatch.com/cerulean/bootstrap.min.css">
</head>


<body style="background-color: #FDFDF0">
<div ng-app="myApp" ng-controller="CompanyCtrl">
    <div style="padding-bottom:20px">
        <h1 style="padding-left: 50px">My Company List</h1>
        <h3 style="padding-left: 50px">Total: {{names.length}}</h3>
    </div>

    <div style="padding:20px 0px 60px 40px">
        <span class="col-md-1" style="font-weight:bold"><h4>Search</h4></span>
			<span class="col-md-3">
			<input type="text" class="form-control" ng-model="searchKeyword"/>
			</span>
    </div>

    <div style="padding-left: 50px">
        <table style="width:100%">
            <tr>
                <td style="width:50%;vertical-align: top">
                    <table class="table table-hover ">
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-repeat="x in names | filter: searchKeyword | orderBy : 'Country'">
                            <td>{{x.Name}}</td>
                            <td>{{x.City}}</td>
                            <td>{{x.Country}}</td>
                            <td>
                                <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(x.Name)"/></td>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align: top; padding-left: 10em">
                    <div >
                        <h3>Add a Company</h3>
                    </div>
                    <form class="form-horizontal" role="form" ng-submit="addRowAsyncAsJSON()">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Name"
                                       ng-model="Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">City</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="City"
                                       ng-model="City" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Country</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="Country"
                                       ng-model="Country" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding-left:110px">
                                <input type="submit" value="Submit" class="btn btn-primary" ng-click="addRow()"/>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>>
</div>
</body>
</html>
